components:
  schemas:
    BusinessApi:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/BusinessApiStatusEnum'
          readOnly: true
        image:
          type: string
          format: uri
          readOnly: true
          title: Business image
      required:
      - image
      - name
      - status
      - uuid
    BusinessApiStatusEnum:
      enum:
      - limited
      - enabled
      - review
      - disabled
      type: string
      description: |-
        * `limited` - Limited
        * `enabled` - Enabled
        * `review` - Review
        * `disabled` - Disabled
    BusinessUserApi:
      type: object
      properties:
        role:
          type: string
          title: Role code
        first_name:
          type: string
          writeOnly: true
        last_name:
          type: string
          writeOnly: true
        email:
          type: string
          format: email
          writeOnly: true
        job_title:
          type: string
          readOnly: true
        user:
          $ref: '#/components/schemas/UserMicroApi'
        status:
          allOf:
          - $ref: '#/components/schemas/BusinessUserApiStatusEnum'
          readOnly: true
        phone_number:
          type: string
          writeOnly: true
          nullable: true
          pattern: ^(?=.{3,16}$)[+]{0,1}[0-9() -]+$
        volume:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,3})?$
        volume_currency:
          type: string
        uuid:
          type: string
          format: uuid
          readOnly: true
      required:
      - email
      - first_name
      - job_title
      - last_name
      - role
      - status
      - user
      - uuid
    BusinessUserApiStatusEnum:
      enum:
      - invited
      - enabled
      - disabled
      type: string
      description: |-
        * `invited` - Invited
        * `enabled` - Enabled
        * `disabled` - Disabled
    CardData:
      type: object
      properties:
        card_number:
          type: string
        expiry_month:
          type: string
        expiry_year:
          type: string
        security_code:
          type: string
          nullable: true
        card_holder_name:
          type: string
          nullable: true
      required:
      - card_number
      - expiry_month
      - expiry_year
    ChargeApi:
      type: object
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        taxes:
          type: array
          items:
            type: integer
            writeOnly: true
          writeOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/ChargeItem'
        currency:
          type: string
          title: Currency code
        discount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,3})?$
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/ChargeApiStatusEnum'
          readOnly: true
        tip:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,3})?$
          readOnly: true
        tax:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,3})?$
          readOnly: true
          title: Tax amount
        total:
